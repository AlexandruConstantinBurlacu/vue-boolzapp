<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>

    <link rel="stylesheet" href="style.css">

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/bde75078f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">

            <!-- sezione sinistra -->
            <div class="left">
    
                <!-- profilo utente -->
                <div class="userProfile">
                    <div class="leftProfile">
                        <div class="userImage">
                            <img src="img/avatar_io.jpg" alt="Your Image">
                        </div>
                        <h4>Sofia</h4>
                    </div>
                    <ul class="userIcons">
                        <li>
                            <i class="fa-solid fa-circle-notch"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-message"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>
    
                <!-- sezione notifiche -->
                <div class="notifications">
                    <div class="notificationsContainer">
                        <div class="notificationsIcon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notificationsInfo">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>
                </div>
    
    
                <!-- sezione ricerca chat -->
                <div class="newChat">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
    
                <!-- sezione chat -->
    
                <div class="chat">
                    <div v-for="(contact, index) in contacts" :key="index" @click="setCurrentContact(index)" class="chatContainer">
                        <div class="chatIcon">
                            <img :src="contact.avatar" alt="Contact Avatar">
                        </div>
                        <div class="chatInfo">
                            <h4>{{ contact.name }}</h4>
                            <p>{{ getLastMessage(contact) }}</p>
                        </div>
                    </div>
                </div>
    
            </div>
    
            <div class="right">
    
            </div>
        </div>

    </div>

    



    <script src="script.js"></script>
</body>
</html>
